<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
  <link rel="stylesheet" href="/styles/arrow.css" type="text/css" />
  <link rel="stylesheet" href="/styles/validation.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <!-- Nav element -->
  <nav>
    <div>
      <span class="tweeterTitle">tweeter</span>
    </div>

    <div class="write-tweet">
      <span class="newTweet"><b>Write</b> a new tweet</span>
      <a class="arrow-icon">
        <span class="left-bar"></span>
        <span class="right-bar"></span>
      </a>
    </div>

  </nav>

  <!-- Header -->
  <div class=desktopView>
    <div>

      <header>
        <div>
          <img src="/images/profile-hex.png">
        </div>
        <div>
          <h2>Your Name</h2>
        </div>
      </header>

    </div>

    <div class="mainContainer">

      <!-- Page-specific (main) content here -->
      <main class="container">

        <section class="new-tweet" data-limit="140">

          <h2>Compose Tweet</h2>

          <section class="alert">
            <p> This test font</p>
          </section>

          <form id="tweetForm" Content-Type: “application/x-www-form-urlencoded” method=“POST” action=“/tweets”>

            <textarea class="tweetTextArea" name="text" placeholder="What are you humming about?"></textarea>
            <input class="tweetButton" type="submit" value="Tweet">
            <span class="tweetCounter">140</span>

          </form>
          <!-- Replace the in-browser alert message -->

        </section>

        <!-- Tweet containter -->

        <section class="tweetsContainer">

        </section>

    </div>


  </div>

  </main>
  <!-- jQuery script -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/form-validation.js"></script>


  <!-- moment library for date conversion-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
</body>

</html>
